<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
    </header>

    <main>
        <div class="container-fluid bg-primary">
            <div class="container py-5">
                <div class="row border bg-white rounded g-2">
                    <h1 class="text-center">Calcolo prezzo biglietto</h1>

                    <form>
                        <!-- NAME INPUT -->
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>

                        <!-- SURNAME INPUT -->
                        <div class="mb-3">
                            <label for="inputSurname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="inputSurname">
                        </div>

                        <!-- KM INPUT -->
                        <div class="mb-3">
                            <label for="inputKm" class="form-label">Km da percorrere</label>
                            <input type="number" class="form-control" id="inputKm">
                        </div>

                        <!-- AGE INPUT -->
                        <select class="form-select" id="inputAge">
                            <option selected>Select age range</option>
                            <option value="underage">Underage</option>
                            <option value="middleAge">Between 18 and 65</option>
                            <option value="overAge">Over 65</option>
                        </select>

                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>

                </div>

                <div class="row border bg-white rounded g-2 my-5 d-none" id="ticket">
                    <h1 class="text-center">Il tuo biglietto</h1>

                    <table class="table table-danger">
                        <thead>
                            <tr>
                                <th scope="col">Passenger name</th>
                                <th scope="col">Ticket type</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Ticket code</th>
                                <th scope="col">Ticket price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ticketCompleteName"></td>
                                <td id="ticketType"></td>
                                <td id="ticketDistance"></td>
                                <td id="ticketCode"></td>
                                <td id="ticketPrice"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Javascript code -->
    <script src="./js/main.js"></script>

    <!-- BOOTSTRAP 5.3.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
